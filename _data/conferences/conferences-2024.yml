 name: Apside Camp
 post-date: 2024-11-12
 date: 12 novembre 2024 
 talks-url: apside-camp-2024
 excerpt: "Liste des talks donnés lors de l'Apside Camp 2024"
 categories: Conférences
 tags:
   - Slides
   - Replays
 talks:
  - title: "‍💻 Utiliser l’IA aussi simplement qu’une librairie 🤖"
    location: Saint-Pierre des Corps (🇫🇷)
    language: Français
    date: Mercredi 12 novembre 2024
    time: 12h30 - 13h30
    duration: 1h
    abstract: |
      L’intelligence artificielle commence à faire partie de nos vies personnelles mais aussi professionnelles. Si on commence à être habitué•es à les utiliser régulièrement il en est autrement pour ce qui concerne nos développements. Les intégrer peut nous paraître plus complexe que de les utiliser dans notre quotidien.

      Pourtant, les Larges Languages Models (LLM) ont apporté beaucoup de nouvelles possibilités et méritent qu’on s’y attarde.

      Et si nous pouvions les utiliser simplement comme n’importe quelle librairie de notre stack de développement préférée ?

      Je vous propose de découvrir qu’il est désormais possible, simplement, d’intégrer les LLM au sein de vos applications. Nous passerons par toutes les étapes afin que vous puissiez comprendre quelle approche vous convient le mieux. Customiser un prompt, rajouter vos données, mettre des filtres, …

      Ce sera aussi l’occasion pour vous de découvrir les projets Open Source du moment qui comptent avec LangChain et LangChain4j.

      A la suite de ce talk vous repartirez avec une boîte à outils vous permettant d’intégrer simplement la puissance des LLM au seins de vos développements de tous les jours.
    source: https://github.com/philippart-s/ai-as-lib
    slides: https://philippart-s.github.io/talks-slides/ai-as-lib/apside-camp-2024/
    replay: https://youtu.be/B5Q1kL5ti20

