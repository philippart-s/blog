snowcamp-2025:
 name: Snowcamp
 post-date: 2025-01-22
 date: 22 au 25 janvier 2025 
 talks-url: snowcamp-2025
 excerpt: "Liste des talks donnés lors de Devoxx France 2025"
 categories: Conférences
 tags:
   - Slides
   - Replays
 talks:
  - title: "Développer avec l’IA : et si c’était aussi simple qu’ajouter une librairie ?"
    location: Grenoble (🇫🇷)
    language: Français
    date: Mercredi 22 janvier 2025
    time: 14h00 - 17h00
    duration: 3h mins
    abstract: |
      L’intelligence artificielle et les LLM commencent à faire partie de nos vies personnelles mais aussi professionnelles.

      Si on est habitué•es à les utiliser régulièrement, il en est autrement pour ce qui concerne nos développements.

      Les intégrer peut nous paraître plus complexe que de les utiliser dans notre quotidien.

      Dois-je apprendre un nouveau langage ou une nouvelle stack ?

      Durant ce workshop nous vous proposons de vous donner tous les éléments pour débuter votre voyage au sein de l’IA sans quitter votre langage de prédilection : Java, JavaScript, Python ou Go (et qui sait peut être d’autres surprises (wink)).

      Vous apprendrez comment utiliser les Frameworks du moment (LangChain, LangChain4j, …) mais aussi les outils vous facilitant la vie (Ollama, …) pour que dès le retour à votre application préférée, intégrer de l’IA au sein de celle-ci ne soit plus une peur mais une action aussi simple que de rajouter une librairie tierce.

      Et, toujours pour vous simplifier la vie, venez juste avec votre ordinateur et un navigateur Internet, on se charge du reste pour vous construire un environnement de développement aux petits oignons grâce aux CDE.
    source: https://github.com/devrel-workshop/ai-as-lib-workshop
    slides: https://docs.google.com/presentation/d/e/2PACX-1vRgA5HVbBViro5I0kfW0bbqbhfAFj-jXpKqYp-DXTwPnalyB3YtrHEshCZDBE-is64J_H4qrWkLaz-L/pub
