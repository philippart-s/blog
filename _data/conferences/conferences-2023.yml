 talks:
  - title: "L’intelligence artificielle expliquée en 15 minutes !"
    location: Luxembourg (🇱🇺)
    language: Français
    date: juin 2023
    duration: 15 minutes
    abstract: |
      … Ou comment en tant que dev faire de l’IA sans être Data Scientist ? L’IA est partout, du moins tout le monde revendique d’avoir de l’IA dans ses applications, ses objets connectés, …

      Oui mais voilà, au final c’est quoi l’Intelligence Artificielle et qu’y a-t-il de caché derrière ce terme ? Comment expliquer simplement les notions techniques impliquées ? La grande IA va-t-elle gouverner le monde ?

      Durant ce talk je vous propose de découvrir simplement, mais de manière la plus exhaustive possible, avec ma vision de développeur, ce qu’est l’intelligence artificielle et quelles technologies sont utilisées dans ce milieu.

      Et tout ça en 15 minutes !
    slides: https://docs.google.com/presentation/d/e/2PACX-1vSSO1iqYY6WVMR-Ef8JNXaHv81nBKsZXyr7y9Lh5fPF_-yH7HT-mNnpMzXVaTRyhjf9SMui5BzjAUW0/pub
    replay: https://youtu.be/yQUPIQiDeU4
  - title: "CaaS, Serverless, scale to zero."
    location: Luxembourg (🇱🇺)
    language: Français
    date: juin 2023
    duration: 45 minutes
    abstract: |
      Kubernetes est, depuis quelques temps, de plus en plus la normalité en entreprise. Avec cette nouvelle façon de concevoir son Système d’Information, de déployer et opérer les applications, de nouveaux besoins se sont faits sentir.

      Lors de ce talk nous verrons ensemble une typologie de ces besoins qui tournent tous autour d’une notion : comment simplifier et optimiser le déploiement et l’exécution de nos containers ? En effet, sans paramétrage particulier, que vos applications soient utilisées ou non, un cluster Kubernetes leur allouera des ressources … et donc vous coûte de l’argent !

      L’autre aspect est de simplifier le cycle de déploiement / configuration d’une application, toutes les développeuses ou développeurs n’ont pas envie de devenir ceinture noire de YAML ou de Kubernetes pour tester leur application en développement sur un cluster 😅.

      C’est là que rentre en jeu les notions de Container as a Service, de Serverless et autre fonctionnalité de “scale to zero”. Différents moyens sont à notre disposition pour arriver à couvrir ces cas d’utilisations. Knative va nous permettre de couvrir une grande partie de ces besoins. Nous verrons ensemble comment le déployer sur un cluster Kubernetes managé et comment l’utiliser afin de nous simplifier la vie.

      Vous repartirez de ce talk, j’espère, en ayant compris les différentes solutions pour répondre à ces problèmes en ayant pris conscience qu’il est possible de s’affranchir de solutions propriétaires pour y arriver 😉.
    slides: https://docs.google.com/presentation/d/e/2PACX-1vSSO1iqYY6WVMR-Ef8JNXaHv81nBKsZXyr7y9Lh5fPF_-yH7HT-mNnpMzXVaTRyhjf9SMui5BzjAUW0/pub
    replay: https://youtu.be/f_ammzn-y2Y
    source: https://github.com/philippart-s/kn-serving-samples

cloud-est-2023:
 name: Cloud Est
 post-date: 2023-06-15
 date: juin 2023
 excerpt: "Talks donnés lors de CLoud Est 2023"
 categories: Conférences
 tags:
   - Slides
   - Replays
 talks:
  - title: "Développer un opérateur Kubernetes, pourquoi et comment ?"
    location: Lyon (🇫🇷)
    language: Français
    date: juin 2023
    duration: 45 minutes
    abstract: |
      Développer un opérateur peu, de prime abord, être plutôt impressionnant. Heureusement différents Frameworks ont vu le jour, dont le plus connu, Operator SDK (https://sdk.operatorframework.io/), permettant de développer en Go, Helm ou Ansible un opérateur.

      Avant de se lancer dans la grande aventure de développer un opérateur nous verrons ensemble ce qui se cache derrière la notion des opérateurs au sein de Kubernetes : à quoi ils servent et comment ils évoluent dans l’éco-système Kubernetes.

      Une fois ces bases acquises, il ne reste plus qu’à développer son opérateur !

      Oui mais comment et avec quel langage ? Go ? Helm ? Et pourquoi pas Java ?

      J’ai envie de vous proposer les trois !

      Nous verrons ensemble trois façons possible de développer un opérateur, ce que chaque Framework apporte (ou pas) : Helm, Golang et même en Java avec Quarkus !

      A la fin de ce talk, vous aurez les différents éléments pour savoir si vous avez besoin de développer un opérateur, comment le développer, et choisir quel langage utiliser selon vos connaissances !
    slides: https://docs.google.com/presentation/d/e/2PACX-1vSSO1iqYY6WVMR-Ef8JNXaHv81nBKsZXyr7y9Lh5fPF_-yH7HT-mNnpMzXVaTRyhjf9SMui5BzjAUW0/pub
    replay: https://youtu.be/ZhKPyCRAh54
