lava-jug-2025:
  name: Lava JUG
  post-date: 2025-05-22
  date: 22 mai 2025 
  talks-url:  lava-jug-2025
  excerpt: "Liste des talks donnés lors de Lava JUG 2025"
  categories: Meetups
  tags:
    - Slides
    - Replays
  talks:
    - title: "Crée ton assistant personnel avec Picocli et LangChain4J"
      location: Clermont-Ferrand  (🇫🇷)
      language: Français
      date: Jeudi 22 mai 2025
      time: 19h00 - 20h00
      duration: 1h
      abstract: |
        Les CLI (Command Line Interface), tout le monde les utilise et elles existent depuis la nuit des temps. 
        Souvent synonymes de gain de productivité, leur création est parfois obscure et peut sembler complexe. 
        
        C’était le cas il y a quelques décennies, mais depuis quelques années, des langages et Frameworks permettent d’en écrire simplement dans votre langage préféré. 
        Je vous propose d’utiliser un langage qui ne paraît pas, au premier abord, le plus intuitif pour faire une CLI : Java ! 
        
        Mais il sera bien accompagné dans cette tâche : grâce à Picocli et Quarkus, notre CLI aura tout d’une grande, tout en étant simple à développer ! 
        Et cerise sur le gâteau : nous créerons un “vrai” exécutable grâce à Graal VM. Venez m’accompagner lors d’une session de live coding permettant de mettre en lumière comment créer une CLI en Java avec Picocli et Quarkus en partant de zéro ! 
        
        Et qui sait, avec un peu de magie et de LangChain4j on aura, au final, un vrai assistant intelligent dans notre et terminal .
      source: https://github.com/philippart-s/jarvis
      slides: https://philippart-s.github.io/talks-slides/jarvis/lavajug-2025/

devoxx-uk-2025:
  name: Devoxx UK
  post-date: 2025-05-07
  date: 7 au 9 mai 2025 
  talks-url:  devoxx-uk-2025
  excerpt: "Liste des talks donnés lors de Devoxx UK 2025"
  categories: Conférences
  tags:
    - Slides
    - Replays
  talks:
    - title: "Picocli: put some Java in your terminal 💻!"
      location: Londres (🏴󠁧󠁢󠁥󠁮󠁧󠁿)
      language: Anglais
      date: Mercredi 7 mai 2025
      time: 13h30 - 14h00
      duration: 30 minutes
      abstract: |
        Everyone uses CLIs (Command Line Interfaces), and they’ve been around since the dawn of time. Often synonymous with productivity gains, their creation is sometimes obscure and can seem complex.

        This was the case a few decades ago, but in recent years, languages and frameworks have made it possible to write them simply in your favorite language. I propose to use a language which, at first glance, may not seem the most intuitive for creating a CLI: Java!

        Thanks to Picocli and Quarkus, your CLI will have all the bells and whistles of a great CLI, yet be simple to develop! And the icing on the cake: we’ll create a “real” executable thanks to Graal VM.

        Come and join me for a live coding session that will show you how to create a Java CLI with Picocli and Quarkus from scratch!
      source: https://github.com/philippart-s/jarvis
      slides: https://philippart-s.github.io/talks-slides/jarvis/devoxx-uk-2025/
      replay: https://youtu.be/L9XIBQ2XOBE

devoxx-fr-2025:
  name: Devoxx France
  post-date: 2025-04-16
  date: 16 au 18 avril 2025 
  talks-url:  devoxx-france-2025
  excerpt: "Liste des talks donnés lors de Devoxx France 2025"
  categories: Conférences
  tags:
    - Slides
    - Replays
  talks:
    - title: ☕️ Full stack Java, du dev à la prod en passant par l’infra 🏗️
      location: Paris (🇫🇷)
      language: Français
      date: Mercredi 16 avril 2025
      time: 13h30 - 16h30
      duration: 3 heures
      abstract: |
        Depuis quelques années, le terme full stack est employé pour décrire différentes notions : que ce soit dans différents langages ou avec le même, il désigne la maîtrise de toutes les couches nécessaires à la création de nos applications.
 
        Que diriez-vous d'explorer le concept full stack encore plus loin ?

        Nous n'allons pas nous contenter d'être full stack pour le front ou le back end mais pour l'ensemble de notre écosystème technique ! On parlera ici de développement bien sûr (back, front, cli, ...), de cloud natif (Kubernetes, serverless, ...), de livraison et déploiements continus, bien sûr d'intelligence artificielle (comment faire autrement en 2025 😉) mais aussi d'infrastructure !

        Et avec quel langage peut-on se permettre de faire tout ça me direz-vous ?

        Mais Java bien sûr 🥳.

        Je souhaite vous montrer que Java n'est pas le langage si obsolète et qu'il a bien suivi les différentes évolutions de notre écosystème pour être présent dans bien des étapes de la chaîne de conception d'une application, et pas que pour le développement 😉.

        A la sortie de ce talk, vous aussi serez un•e vrai•e Java full stack ! 💪 
      source: https://github.com/philippart-s/java-full-stack
      slides: https://philippart-s.github.io/talks-slides/java-full-stack/devoxx-fr-2025/
      replay: https://youtu.be/34BxbPEtPkA?si=yNx_WZheyafzhToI

    - title: JBang, un fichier Java pour les gouverner tous ?
      location: Paris (🇫🇷)
      language: Français
      date: Jeudi 17 avril 2025
      time: 12h35 - 12h50
      duration: 15 minutes
      abstract: |
        Dans le monde Java, nous sommes habitués à initialiser un projet avec de nombreux fichiers et répertoires. A tel point que des CLI ont vu le jour pour nous aider à créer les projets SpringBoot ou Quarkus par exemple. Vient ensuite le choix du "package manager" : Maven ou Gradle ? Et c'est seulement à partir de là que l'on peut commencer à développer puis exécuter son code 😅.

        Toutes ces étapes fastidieuses expliquent pourquoi, lorsque que l'on a besoin de faire un développement rapide de quelques lignes pour automatiser une action, on préfère d'autres langages à Java : Python par exemple.

        Et si je vous disais, qu'avec JBang, vous allez pouvoir rester avec votre langage préféré, Java, et développer une classe toute simple (avec des dépendances externes) en quelques secondes !

        C'est le pari (spoiler : réussi) de JBang que je vous propose de découvrir durant une session de live coding.

        A vous les joies du scripting en Java !  
      source: https://github.com/philippart-s/jbang
      slides: https://philippart-s.github.io/talks-slides/java-full-stack/devoxx-fr-2025/
      replay: https://youtu.be/eHTDiYFtuI8?si=NtZIz4hqVDnhAfUe

    - title: Continuer les meetups ? mais quelle drôle d'idée !
      location: Paris (🇫🇷)
      language: Français
      date: Jeudi 17 avril 2025
      time: 19h00 - 20h00
      duration: 1 heure
      abstract: |
        Le meetup TADx est de retour cette année au BOF à Devoxx pour continuer nos échanges entre meetups de tous horizons !
        Si l'année dernière, nous avons pu aborder les thèmes des débuts d'une aventure en meetup (sa création, son intégration, son financement, ses premiers aléas...) nous vous proposons cette année d'aller un peu plus loin dans les discussions, en abordant notamment la pérennisation d'une communauté tech au sens large :

          - Quand, pourquoi et comment se renouveler ?
          - Comment trouver des speakers inspirants et des sujets pertinents ?
          - Comment fidéliser les participant·es ?
          - Comment élargir l'impact d'un meetup local en lien avec d'autres communautés tech ?
          - Comment optimiser la qualité des évènements dans un contexte financièrement restreint ?
          - Quelles sont les expériences speaker et participant·es idéales ?

        Ce sera l'occasion pour vous, organisateurs ou organisatrices de meetup, de conférences, participant·es régulier·es ou juste curieux·ses, de revenir sur l'année 2024 et d'échanger sur vos réussites, vos écueils et vos questions dans ce BOF garanti plein d'anecdotes et d'idées à tester pour faire continuer de battre le cœur des communautés tech !
      slides:
      source:
